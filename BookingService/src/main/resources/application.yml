server:
  port: 6575
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookingDB?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:9595/oauth/check_token
    client:
      client-id: oriental
      client-secret: oriental
